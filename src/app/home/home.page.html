<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora Científica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="calculator">
    <!-- Pantalla de Resultados -->
    <div class="screen">
      <input type="text" [value]="display" readonly />
    </div>

    <!-- Fila de botones -->
    <div class="buttons">
      <ion-row>
        <ion-col size="3">
          <button (click)="appendNumber(7)">7</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendNumber(8)">8</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendNumber(9)">9</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="clear()">C</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <button (click)="appendNumber(4)">4</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendNumber(5)">5</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendNumber(6)">6</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendOperator('+')">+</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <button (click)="appendNumber(1)">1</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendNumber(2)">2</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendNumber(3)">3</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendOperator('-')">-</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <button (click)="appendNumber(0)">0</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendOperator('*')">*</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendOperator('/')">/</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="calculate()">=</button>
        </ion-col>
      </ion-row>

      <!-- Botones Científicos -->
      <ion-row>
        <ion-col size="3">
          <button (click)="appendFunction('sqrt')">√</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendFunction('log')">log</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendFunction('sin')">sin</button>
        </ion-col>
        <ion-col size="3">
          <button (click)="appendFunction('cos')">cos</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
